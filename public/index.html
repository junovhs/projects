<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Showcase</title>
    <base href="/">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    <style>
        :root {
            --bg: #fff; --text: #212529; --accent: #007bff;
            --sidebar-bg: #f8f9fa; --border: #dee2e6; --nav-hover: #e9ecef;
            --sidebar-width: 240px; --header-height: 60px;
        }
        [data-theme="dark"] {
            --bg: #121212; --text: #e0e0e0; --accent: #64b5f6;
            --sidebar-bg: #1e1e1e; --border: #333; --nav-hover: #2a2a2a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg); color: var(--text);
            transition: background-color 0.2s, color 0.2s;
            overflow: hidden;
        }
        #app { display: flex; height: 100vh; }
        #sidebar {
            width: var(--sidebar-width); background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border); display: flex; flex-direction: column;
            flex-shrink: 0;
        }
        #sidebar header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 1rem; height: var(--header-height);
            border-bottom: 1px solid var(--border);
        }
        #sidebar h1 { font-size: 1.25rem; cursor: pointer; }
        #theme-toggle {
            background: none; border: none; cursor: pointer; font-size: 1.5rem;
            padding: 0.5rem; border-radius: 50%; line-height: 1;
        }
        #theme-toggle:hover { background-color: var(--nav-hover); }
        #project-nav { flex-grow: 1; overflow-y: auto; padding: 0.5rem 0; }
        #project-nav a {
            display: block; text-decoration: none; color: var(--text);
            padding: 0.75rem 1.5rem; border-left: 3px solid transparent;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        #project-nav a:hover { background-color: var(--nav-hover); }
        #project-nav a.active {
            font-weight: bold; color: var(--accent); border-left-color: var(--accent);
        }
        #project-nav .nav-message { padding: 1rem 1.5rem; opacity: 0.7; }
        #content-area { flex-grow: 1; position: relative; }
        #welcome-screen { padding: 2rem; }
        #content-frame { width: 100%; height: 100%; border: none; }
        .hidden { display: none; }
        @media (max-width: 768px) {
            #app { flex-direction: column; }
            #sidebar { width: 100%; height: auto; border-right: none; }
            #project-nav { display: flex; overflow-x: auto; padding: 0; border-top: 1px solid var(--border); }
            #project-nav a { border-left: none; border-bottom: 3px solid transparent; }
            #content-area { overflow-y: auto; }
        }
    </style>
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <header>
                <h1 id="site-title">Showcase</h1>
                <button id="theme-toggle" title="Toggle theme">ðŸŒ“</button>
            </header>
            <nav id="project-nav"><p class="nav-message">Loading...</p></nav>
        </aside>
        <main id="content-area">
            <div id="welcome-screen">
                <h2>Welcome</h2>
                <p>Select a project from the navigation.</p>
            </div>
            <iframe id="content-frame" class="hidden"></iframe>
        </main>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
