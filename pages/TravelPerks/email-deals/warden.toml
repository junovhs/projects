[rules]
max_file_tokens = 3000
max_cyclomatic_complexity = 12
max_nesting_depth = 4
max_function_args = 5
max_function_words = 5
ignore_naming_on = [
    "tests",
    "spec",
]
ignore_tokens_on = [
    "README.md",
    "lock",
]

[preferences]
theme = "Corporate"
auto_copy = true
auto_format = false
auto_commit = true
commit_prefix = "warden: "
allow_dirty_git = false
system_bell = false
backup_retention = 5
progress_bars = true

[commands]
# Updated to use the local package.json script
check = "npm run lint"
fix = "npx eslint --fix src/"
