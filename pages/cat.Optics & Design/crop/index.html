  <style>
    /* Small splash to show the hover affordance on load */
    .drop-zone.pulse::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.5);
      animation: dzPulse 1.6s ease-out 2;
      pointer-events: none;
    }
    @keyframes dzPulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.5); }
      70% { box-shadow: 0 0 0 14px rgba(0, 255, 136, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
    }
