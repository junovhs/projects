<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>ULTIMATE CROP TOOL</title>

  <!-- React 18 UMD (prod) â€” no Babel at runtime -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- JSZip: use global if your shell provides it; otherwise load CDN fallback -->
  <script>
    if (!window.JSZip) {
      document.write(
        '<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"><\/script>'
      );
    }
  </script>

  <link rel="stylesheet" href="styles.css" />
  <style>
    /* subtle first-load affordance for the drop zone */
    .drop-zone.pulse::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.5);
      animation: dzPulse 1.6s ease-out 2;
      pointer-events: none;
    }
    @keyframes dzPulse {
      0% { box-shadow: 0 0 0 0 rgba(0,255,136,.5); }
      70% { box-shadow: 0 0 0 14px rgba(0,255,136,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="app.js"></script>
</body>
</html>
