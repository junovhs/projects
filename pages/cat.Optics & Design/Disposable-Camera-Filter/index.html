<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Disposable Night — WebGL Flash Look</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="brand">
    <span class="brand-main">Disposable Night</span>
    <span class="brand-sub">— on-camera flash look</span>
  </div>
  <div class="spacer"></div>
  <div class="header-actions">
    <label class="file-input">
      <input id="file" type="file" accept="image/*">
      <button type="button" id="open">Open</button>
    </label>
    <button id="export">Export</button>
    <select id="preset">
      <option value="">Presets…</option>
      <option value="street">Street Flash</option>
      <option value="kids">Reflectors / Bikes</option>
      <option value="skate">Skate Night</option>
      <option value="club">Club Flash</option>
    </select>
    <button id="reset">Reset</button>
  </div>
</header>

<div id="app">
  <div class="canvas-wrap">
    <canvas id="glcanvas"></canvas>
    <div class="drop" id="drophelp">
      <div>
        <strong>Drop an image</strong> or click Open Image.<br/>
        <span class="interaction-hint">Tip: tap/drag to move the <em>flash center</em> (hold = horizontal).</span>
      </div>
    </div>
  </div>
  
  <div class="controls-container">
    <button class="controls-toggle" id="controls-toggle">
      <span class="toggle-text">Show Controls</span>
      <span class="toggle-icon">▲</span>
    </button>
    <div class="controls" id="controls"></div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
