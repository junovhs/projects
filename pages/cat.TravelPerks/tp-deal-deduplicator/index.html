<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deal Deduplicator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Deal Deduplicator</h1>
    <div class="help-text">
      Paste your HQ deals (vendor lines start with <code>v</code> and deal lines with <code>d</code> or <code>ed</code>)
      in the first box and the JSON export from your site in the second box. Then click <b>Compare Deals</b>.
    </div>

    <div class="section">
      <h2>HQ Deals</h2>
      <textarea id="hqDeals" placeholder="Example:
v Holland America Line:
d Early Booking: Save up to $7000 on 2027 Voyages: Ends Sep 30, 2025"></textarea>
    </div>

    <div class="section">
      <h2>JSON Export</h2>
      <textarea id="jsonDeals" placeholder='Paste JSON array, e.g.:
[{"vendor":"Holland America Line","title":"Early Booking: Save up to $7000 on 2027 Voyages","shopListing":"Book early for 2027 and receive up to $7000 in savings. Ends 9/30.","expiryDate":"2025-09-30"}]'></textarea>
    </div>

    <div class="section controls">
      <label>Match threshold: <input id="matchThreshold" type="number" value="150" min="0" max="500"/></label>
      <button id="compareButton">Compare Deals</button>
    </div>

    <div class="section">
      <h2>Matched Deals <span class="count-badge" id="matchedCount">0</span></h2>
      <input id="matchedFilter" placeholder="Filter matched..."/>
      <div id="matchedDealsContainer"></div>
    </div>

    <div class="section">
      <h2>Non‑Matched Deals <span class="count-badge" id="nonMatchedCount">0</span></h2>
      <input id="nonMatchedFilter" placeholder="Filter non‑matched..."/>
      <div id="nonMatchedDealsContainer"></div>
      <div class="actions">
        <button id="copyButton">Copy Non‑Matched Deals to Clipboard</button>
      </div>
    </div>
  </div>

  <script src="scripts/utils.js"></script>
  <script src="scripts/match.js"></script>
  <script src="scripts/render.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
