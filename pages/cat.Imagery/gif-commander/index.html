<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFmpeg.wasm Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2d3748;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transition: all 0.2s;
    }
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f7fafc;
      color: #4a5568;
      font-size: 0.9rem;
    }
    .success {
      background: #e8f8f5;
      color: #196f3d;
    }
    .error {
      background: #fef5e7;
      color: #7d6608;
    }
    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FFmpeg.wasm Test</h1>
    <p>Click the button to load FFmpeg</p>
    <button class="btn" id="loadBtn">Load FFmpeg</button>
    <div class="status" id="status" style="display: none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
  
  <script>
    const { FFmpeg } = FFmpegWASM;
    const { toBlobURL } = FFmpegUtil;

    const loadBtn = document.getElementById('loadBtn');
    const status = document.getElementById('status');

    function showStatus(message, type = '') {
      status.style.display = 'block';
      status.textContent = message;
      status.className = 'status ' + type;
    }

    loadBtn.onclick = async () => {
      loadBtn.disabled = true;
      showStatus('Loading FFmpeg... this takes about 10-15 seconds');
      status.innerHTML = 'Loading FFmpeg... <span class="loader"></span>';

      try {
        const ffmpeg = new FFmpeg();
        
        ffmpeg.on('log', ({ message }) => {
          console.log(message);
        });

        const baseURL = 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.10/dist/umd';
        
        // Use toBlobURL to bypass CORS - this is the key!
        await ffmpeg.load({
          coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
          wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
        });

        showStatus('✅ SUCCESS! FFmpeg loaded and ready to use!', 'success');
        console.log('FFmpeg loaded successfully!');
        
      } catch (err) {
        console.error('Error:', err);
        showStatus(`❌ Error: ${err.message}`, 'error');
      } finally {
        loadBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
