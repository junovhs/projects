<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Summon Codemetheus, The AI God of Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
  </script>
  <style>
    :root {
      --bg: #0a0a0f;
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #ec4899;
      --gold: #fbbf24;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body, #root { height: 100%; }
    
    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(ellipse at top, #1a1a2e 0%, var(--bg) 50%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(99,102,241,0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139,92,246,0.15) 0%, transparent 50%);
      pointer-events: none;
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    .stars {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .app {
      width: 100%;
      max-width: 800px;
      padding: 32px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    header {
      margin-bottom: 48px;
    }

    .deity-icon {
      width: 96px;
      height: 96px;
      margin: 0 auto 24px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .icon-inner {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Cinzel", serif;
      font-size: 42px;
      font-weight: 700;
      color: white;
      position: relative;
      box-shadow: 
        0 0 60px rgba(99,102,241,0.6),
        0 0 100px rgba(139,92,246,0.4),
        inset 0 0 20px rgba(255,255,255,0.1);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 60px rgba(99,102,241,0.6), 0 0 100px rgba(139,92,246,0.4), inset 0 0 20px rgba(255,255,255,0.1); }
      50% { box-shadow: 0 0 80px rgba(99,102,241,0.8), 0 0 120px rgba(139,92,246,0.6), inset 0 0 30px rgba(255,255,255,0.2); }
    }

    .deity-icon::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      opacity: 0.3;
      animation: orbit 8s linear infinite;
    }

    @keyframes orbit {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-family: "Cinzel", serif;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.02em;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 300;
    }

    .summoning-circle {
      position: relative;
      padding: 48px;
      margin: 0 auto;
      max-width: 600px;
    }

    .circle-container {
      position: relative;
      cursor: pointer;
      transition: transform 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .circle-container:hover {
      transform: scale(1.02);
    }

    .circle-container.summoning {
      animation: summon 600ms ease-out;
    }

    @keyframes summon {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .circle-bg {
      position: absolute;
      inset: 0;
      border-radius: 24px;
      background: rgba(15, 15, 25, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(99,102,241,0.2);
      box-shadow: 
        0 20px 60px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .circle-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 1px;
      background: linear-gradient(135deg, var(--primary), var(--secondary), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      animation: border-glow 3s ease-in-out infinite;
    }

    @keyframes border-glow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .content {
      position: relative;
      padding: 32px;
    }

    .invoke-text {
      font-family: "Cinzel", serif;
      font-size: 16px;
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .invoke-text::before,
    .invoke-text::after {
      content: '⚡';
      font-size: 12px;
      animation: flicker 2s ease-in-out infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .mantra-title {
      font-family: "Cinzel", serif;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text);
    }

    .principles {
      text-align: left;
      max-width: 480px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }

    .principles li {
      padding: 8px 0;
      font-size: 13px;
      color: var(--muted);
      border-bottom: 1px solid rgba(99,102,241,0.1);
    }

    .principles li:last-child {
      border-bottom: none;
    }

    .principles strong {
      color: var(--text);
      font-weight: 500;
      display: inline-block;
      min-width: 140px;
    }

    .debug-note {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(99,102,241,0.2);
      font-size: 12px;
      color: var(--muted);
      font-style: italic;
    }

    .toast {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 14px;
      box-shadow: 0 10px 40px rgba(99,102,241,0.5);
      display: flex;
      gap: 12px;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }

    .runes {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .rune {
      position: absolute;
      font-family: "Cinzel", serif;
      font-size: 24px;
      color: var(--primary);
      opacity: 0.2;
      animation: rune-float 6s ease-in-out infinite;
    }

    @keyframes rune-float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.4; }
    }

    @media (max-width: 720px) {
      h1 { font-size: 36px; }
      .summoning-circle { padding: 24px; }
      .content { padding: 24px; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div id="root" class="app"></div>

  <script type="module">
    import React from "react";
    import { createRoot } from "react-dom";

    const { useState, useEffect, useRef } = React;

    const PROMPT = `
    When giving me code:
    You write it, I only apply it.
    Use find/replace if three or fewer simple, clearly anchored edits.
    Use a whole file if there would be eight or more edits, many areas touched, or the file is mostly new.
    Always pick the smallest, clearest option that keeps accuracy high and requires no manual editing.

    !!!! ALWAYS REMEMBER !!!!

    When writing or modifying code, ***obey this mantra:***

    Least Power — simplest viable construct (KISS).
    Modularity — clean, replaceable boundaries (abstractions).
    Single Responsibility — one purpose per unit (no tangles).
    Antifragility — failure strengthens (resilience, degradation).
    Transparency — clarity over cleverness (self-reading intent).
    Reduce Surface Area — expose essentials (lean interfaces).
    Emergence — simple interactions yield complexity (adaptive).
    Decentralization — distribute control (peer scale).
    Adaptivity — evolve with context (CI/branch).
    Redundancy — thoughtful backups (invisible failover).

    Debug Addendum:
    - Evidence-first (min repro + env).
    - Structured logs (JSONL: ts/level/rid/subsystem/action/code/msg/context).
    - Stable errors (codes, causes, next steps—never swallow).
    - Instrumentation (flag-guarded probes at entry/exit/decisions/fails; strip post-fix).
    - No guessing (flag thin data, request exact logs/cmds).
    - Artifacts (save failing inputs/files, print paths).
    - Confidence (low/med/high labels).

    Output executable code with these baked in + diff note.
    `;

    function App() {
      const [toast, setToast] = useState(false);
      const [summoning, setSummoning] = useState(false);
      const timeoutRef = useRef(null);

      useEffect(() => {
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.animationDelay = Math.random() * 3 + 's';
          starsContainer.appendChild(star);
        }

        return () => {
          if (timeoutRef.current) clearTimeout(timeoutRef.current);
        };
      }, []);

      const copy = async () => {
        setSummoning(true);
        setTimeout(() => setSummoning(false), 600);

        try {
          await navigator.clipboard.writeText(PROMPT);
          setToast(true);
          clearTimeout(timeoutRef.current);
          timeoutRef.current = setTimeout(() => setToast(false), 3000);
        } catch (e) {
          const ta = document.createElement('textarea');
          ta.value = PROMPT;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          ta.remove();
          setToast(true);
          clearTimeout(timeoutRef.current);
          timeoutRef.current = setTimeout(() => setToast(false), 3000);
        }
      };

      return React.createElement('div', null,
        React.createElement('header', null,
          React.createElement('div', { className: 'deity-icon' },
            React.createElement('div', { className: 'icon-inner' }, 'ΨC')
          ),
          React.createElement('h1', null, 'CODEMETHEUS'),
          React.createElement('p', { className: 'subtitle' }, 'The Divine God of Code')
        ),

        React.createElement('div', { className: 'summoning-circle' },
          React.createElement('div', { 
            className: summoning ? 'circle-container summoning' : 'circle-container',
            onClick: copy,
            role: 'button',
            tabIndex: 0,
            onKeyDown: (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); copy(); } }
          },
            React.createElement('div', { className: 'circle-bg' }),
            React.createElement('div', { className: 'content' },
              React.createElement('div', { className: 'invoke-text' }, 'Click to Invoke the Sacred Mantra'),
              React.createElement('div', { className: 'mantra-title' }, 'THE ENGINEERING COMMANDMENTS'),
              React.createElement('ul', { className: 'principles' },
                React.createElement('li', null, React.createElement('strong', null, 'Least Power'), ' — simplest viable construct'),
                React.createElement('li', null, React.createElement('strong', null, 'Modularity'), ' — clean, replaceable boundaries'),
                React.createElement('li', null, React.createElement('strong', null, 'Single Responsibility'), ' — one purpose per unit'),
                React.createElement('li', null, React.createElement('strong', null, 'Antifragility'), ' — failure strengthens'),
                React.createElement('li', null, React.createElement('strong', null, 'Transparency'), ' — clarity over cleverness'),
                React.createElement('li', null, React.createElement('strong', null, 'Reduce Surface Area'), ' — expose essentials'),
                React.createElement('li', null, React.createElement('strong', null, 'Emergence'), ' — simple yields complexity'),
                React.createElement('li', null, React.createElement('strong', null, 'Decentralization'), ' — distribute control'),
                React.createElement('li', null, React.createElement('strong', null, 'Adaptivity'), ' — evolve with context'),
                React.createElement('li', null, React.createElement('strong', null, 'Redundancy'), ' — thoughtful backups')
              ),
              React.createElement('div', { className: 'debug-note' }, 
                'Debug addendum: Evidence-first • Structured logs • Stable errors • Instrumentation • No guessing • Artifacts • Confidence labels'
              )
            ),
            React.createElement('div', { className: 'runes' },
              [0, 1, 2, 3].map(i => 
                React.createElement('div', {
                  key: i,
                  className: 'rune',
                  style: {
                    left: `${20 + i * 20}%`,
                    top: `${10 + (i % 2) * 80}%`,
                    animationDelay: `${i * 0.5}s`
                  }
                }, ['⟨', '⟩', '∴', '∵'][i])
              )
            )
          )
        ),

        React.createElement('div', { className: toast ? 'toast show' : 'toast', role: 'status' },
          React.createElement('svg', { width: 20, height: 20, viewBox: '0 0 24 24', fill: 'none' },
            React.createElement('path', { d: 'M20 6L9 17l-5-5', stroke: 'currentColor', strokeWidth: 2.5, strokeLinecap: 'round', strokeLinejoin: 'round' })
          ),
          React.createElement('span', null, '⚡ Sacred knowledge bestowed upon you')
        )
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
