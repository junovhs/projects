<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Token Counter</h1>
            <p class="subtitle">Paste your text to count tokens</p>
        </header>

        <div class="controls">
            <button id="clear-btn" class="secondary-btn">Clear</button>
        </div>

        <textarea 
            id="text-input" 
            placeholder="Paste or type your text here..."
            spellcheck="false"
        ></textarea>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="token-count">0</div>
                <div class="stat-label">Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="char-count">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="word-count">0</div>
                <div class="stat-label">Words</div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Space Mono', monospace;
    background: #ffffff;
    color: #000000;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

.container {
    width: 100%;
    max-width: 800px;
}

header {
    text-align: center;
    margin-bottom: 2rem;
}

h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.subtitle {
    font-size: 1rem;
    opacity: 0.6;
}

.controls {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
    justify-content: flex-end;
}

select {
    flex: 1;
    padding: 0.75rem 1rem;
    font-family: 'Space Mono', monospace;
    font-size: 0.9rem;
    background: #ffffff;
    border: 2px solid #000000;
    cursor: pointer;
    transition: all 0.2s;
}

select:hover {
    background: #f5f5f5;
}

select:focus {
    outline: none;
    border-color: #000000;
}

.secondary-btn {
    padding: 0.75rem 1.5rem;
    font-family: 'Space Mono', monospace;
    font-size: 0.9rem;
    background: #ffffff;
    border: 2px solid #000000;
    cursor: pointer;
    transition: all 0.2s;
}

.secondary-btn:hover {
    background: #000000;
    color: #ffffff;
}

.secondary-btn:active {
    transform: scale(0.98);
}

textarea {
    width: 100%;
    min-height: 300px;
    padding: 1.5rem;
    font-family: 'Space Mono', monospace;
    font-size: 0.95rem;
    line-height: 1.6;
    border: 2px solid #000000;
    resize: vertical;
    margin-bottom: 1.5rem;
    transition: border-color 0.2s;
}

textarea:focus {
    outline: none;
    border-color: #000000;
}

textarea::placeholder {
    opacity: 0.4;
}

.stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
}

.stat-card {
    padding: 1.5rem;
    border: 2px solid #000000;
    text-align: center;
    transition: transform 0.2s;
}

.stat-card:hover {
    transform: translateY(-2px);
}

.stat-value {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.stat-label {
    font-size: 0.9rem;
    opacity: 0.6;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

@media (max-width: 768px) {
    body {
        padding: 1rem;
    }

    h1 {
        font-size: 2rem;
    }

    .stats {
        grid-template-columns: 1fr;
    }

    textarea {
        min-height: 200px;
    }
}
</style>
<script>
  import { getEncoding } from 'https://esm.sh/js-tiktoken@1.0.7';

let encoder;
const textInput = document.getElementById('text-input');
const clearBtn = document.getElementById('clear-btn');
const tokenCount = document.getElementById('token-count');
const charCount = document.getElementById('char-count');
const wordCount = document.getElementById('word-count');

async function initEncoder() {
    encoder = await getEncoding('cl100k_base');
    updateCounts();
}

function updateCounts() {
    const text = textInput.value;
    
    // Token count
    const tokens = encoder ? encoder.encode(text) : [];
    tokenCount.textContent = tokens.length;
    
    // Character count
    charCount.textContent = text.length;
    
    // Word count
    const words = text.trim().split(/\s+/).filter(word => word.length > 0);
    wordCount.textContent = words.length;
}

function animateValue(element, newValue) {
    element.style.transform = 'scale(1.1)';
    setTimeout(() => {
        element.style.transform = 'scale(1)';
    }, 150);
}

textInput.addEventListener('input', () => {
    updateCounts();
    animateValue(tokenCount);
});

clearBtn.addEventListener('click', () => {
    textInput.value = '';
    updateCounts();
});

// Initialize on load
initEncoder();
</script>
