<!-- DirAnalyze2/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DirAnalyze 2.0</title>
  <link rel="stylesheet" href="./frontend/src/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <h1>DirAnalyze 2.0</h1>
      <span class="sub">dav1 → dav2 progression</span>
    </div>
    <div class="actions">
      <button id="btnOpenFolder">Open Folder</button>
      <button id="btnRefresh">Refresh</button>
      <button id="btnSaveFile" title="Save current file">Save</button>
    </div>
  </header>

  <main id="layout" class="layout" style="--col-left: 300px; --col-mid: 1fr; --col-right: 400px;">
    <!-- LEFT: Tree / Active Set controls -->
    <aside id="treePane" class="pane left">
      <div class="pane-header">
        <div class="title">Files</div>
        <div class="toolbar">
          <button id="btnExpandAll" title="Expand all">Expand</button>
          <button id="btnCollapseAll" title="Collapse all">Collapse</button>
        </div>
      </div>

      <div class="controls">
        <div class="row">
          <button id="btnSelectAll">Select All</button>
          <button id="btnDeselectAll">Deselect</button>
          <label class="chk">
            <input type="checkbox" id="chkShowSelectedOnly" />
            <span>Selected Only</span>
          </label>
        </div>
        <div class="row">
          <input id="fileSearch" type="search" placeholder="Filter files…" />
        </div>
        <div class="row stats">
          <span id="statTotal">0 files</span>
          <span id="statSelected">0 selected</span>
        </div>
      </div>

      <nav id="fileTree" class="tree"></nav>
    </aside>

    <div id="gutterLeft" class="gutter" data-dir="left"></div>

    <!-- CENTER: Viewer -->
    <section id="editorPane" class="pane center">
      <div class="pane-header">
        <div class="title">
          <span id="currentPath" class="muted">No file loaded</span>
        </div>
        <div class="toolbar">
          <button id="btnCopyVisible" title="Copy visible with line numbers">Copy Visible</button>
        </div>
      </div>

      <pre id="fileViewer" class="code-viewer"><code>Select a file…</code></pre>
    </section>

    <div id="gutterRight" class="gutter" data-dir="right"></div>

    <!-- RIGHT: AI Patch + Log -->
    <aside id="patchPane" class="pane right">
      <div class="pane-header">
        <div class="title">AI Patch (LNRP)</div>
        <div class="toolbar">
          <label class="chk">
            <input type="checkbox" id="chkApplyToSelected" checked />
            <span>Apply to Selected</span>
          </label>
        </div>
      </div>

      <textarea id="aiPatchInput" class="patch-input" placeholder="Paste LNRP JSON here…"></textarea>
      <div class="controls">
        <div class="row">
          <button id="btnApplyPatch">Apply Patch</button>
          <button id="btnLoadSample">Load Sample</button>
          <button id="btnClearPatch">Clear</button>
        </div>
      </div>

      <div class="pane-subheader">Log</div>
      <div id="aiPatchOutputLog" class="log"></div>
    </aside>
  </main>

  <script type="module">
    import { initApp } from './frontend/src/main.js';
    initApp();
  </script>
</body>
</html>
