<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>DirAnalyze</title>

  <!-- Fonts & Icons -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Theme & Layout -->
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="components.css" />
  <link rel="stylesheet" href="tree.css" />

  <!-- JS (modules load deferred by default) -->
  <script type="module" src="utils.js"></script>
  <script type="module" src="scan.js"></script>

  <!-- Phase 2 UI wiring (logs + non-scan stubs) -->
  <script type="module">
    import { showNotification, debounce, logEvent, traceError } from "./utils.js";

    // --- INIT ---
    console.log("DirAnalyze Init: Phase 2 — Dynamic scan + visuals + logging");

    // Search (stub; actual filter lands Phase 3)
    const searchInput = document.getElementById("searchInput");
    if (searchInput) {
      searchInput.addEventListener(
        "input",
        debounce((e) => {
          const v = e.target.value || "";
          logEvent(
            `Search input: "${v}" (length ${v.length}) - Stub: Filter not active (Phase 3)`
          );
        }, 250)
      );
    }

    // Tree expand/collapse (stubs for Phase 3)
    const expandAllBtn = document.getElementById("expandAllBtn");
    const collapseAllBtn = document.getElementById("collapseAllBtn");
    if (expandAllBtn) {
      expandAllBtn.addEventListener("click", () =>
        logEvent("Expand All clicked - Stub: Dynamic tree Phase 3")
      );
    }
    if (collapseAllBtn) {
      collapseAllBtn.addEventListener("click", () =>
        logEvent("Collapse All clicked - Stub: Dynamic tree Phase 3")
      );
    }

    // Import Scaffold modal (Phase 4)
    const importBtn = document.getElementById("importScaffoldBtn");
    const modal = document.getElementById("scaffoldImportModal");
    const modalClose = document.getElementById("closeScaffoldModalBtn");
    const modalCancel = document.getElementById("cancelScaffoldImportBtn");
    const modalCreate = document.getElementById("createProjectFromScaffoldBtn");

    if (importBtn && modal) {
      importBtn.addEventListener("click", () => {
        modal.style.display = "flex";
        logEvent("Import Scaffold clicked - Modal opened");
      });
    }
    if (modalClose && modal) {
      modalClose.addEventListener("click", () => {
        modal.style.display = "none";
        logEvent("Scaffold modal closed via X");
      });
    }
    if (modalCancel && modal) {
      modalCancel.addEventListener("click", () => {
        modal.style.display = "none";
        logEvent("Scaffold modal canceled");
      });
    }
    if (modalCreate) {
      modalCreate.addEventListener("click", () => {
        logEvent("Create Scaffold clicked - Stub: Write Phase 4");
        showNotification("Create clicked! (Logging only - Phase 4)", "info");
      });
    }

    // Resizer logs (visual only)
    let isResizing = false;
    const resizer = document.getElementById("sidebarResizer");
    if (resizer) {
      resizer.addEventListener("mousedown", () => {
        isResizing = true;
        resizer.classList.add("resizing");
        logEvent("Resizer mousedown - Start drag");
      });
      document.addEventListener("mousemove", (e) => {
        if (isResizing) {
          const left = document.getElementById("leftSidebar");
          const oldW = left.style.width;
          let w = e.clientX;
          w = Math.max(220, Math.min(w, window.innerWidth * 0.6));
          left.style.width = w + "px";
          logEvent(
            `Resizer mousemove: Old width ${oldW}, New ${w}px, Mouse X ${e.clientX}`
          );
        }
      });
      document.addEventListener("mouseup", () => {
        if (isResizing) {
          isResizing = false;
          resizer.classList.remove("resizing");
          logEvent("Resizer mouseup - End drag");
        }
      });
    }

    // Export (Phase 3 stub)
    const exportBtn = document.getElementById("exportReportBtn");
    if (exportBtn) {
      exportBtn.addEventListener("click", () => {
        logEvent("Export clicked - Stub: Blob Phase 3");
        showNotification("Export clicked! (Logging only - Phase 3)", "info");
      });
    }

    // Folder Select (real scan handled by scan.js attachUI)
    const selectFolderBtn = document.getElementById("select-folder");
    if (selectFolderBtn) {
      selectFolderBtn.addEventListener("click", () => {
        logEvent("Select Folder clicked");
      });
    }

    // Drag visual (scan.js handles actual scanning + logs)
    const dropZone = document.getElementById("drop-zone");
    if (dropZone) {
      ["dragenter", "dragover"].forEach((ev) =>
        dropZone.addEventListener(ev, (e) => {
          e.preventDefault();
          dropZone.classList.add("dragover");
        })
      );
      ["dragleave", "drop"].forEach((ev) =>
        dropZone.addEventListener(ev, (e) => {
          e.preventDefault();
          dropZone.classList.remove("dragover");
        })
      );
    }

    // Initial state (keep visuals visible; tree starts empty)
    console.log("Init complete: Events wired. Open console for traces.");
  </script>
</head>

<body>
  <header id="logoHeader">
    <svg
      width="200"
      height="60"
      viewBox="0 0 200 60"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      aria-label="DirAnalyze"
    >
      <rect width="200" height="60" fill="#007AFF" rx="8" />
      <path d="M5 15H30V45H5V15Z" fill="white" />
      <text
        x="40"
        y="40"
        font-family="Roboto Mono, monospace"
        font-size="18px"
        fill="white"
      >
        DirAnalyze
      </text>
    </svg>
  </header>

  <div id="appContainer">
    <!-- LEFT: Tree -->
    <aside id="leftSidebar">
      <div class="panel-header">
        <h2>DIRECTORY TREE</h2>
        <div class="tree-controls">
          <input
            type="text"
            id="searchInput"
            placeholder="Search files/folders..."
          />
          <div style="display: flex; gap: 5px">
            <button class="tree-btn" id="expandAllBtn">EXPAND ALL</button>
            <button class="tree-btn" id="collapseAllBtn">COLLAPSE ALL</button>
          </div>
        </div>
      </div>

      <div id="generalActions">
        <button class="utility-button" id="importScaffoldBtn">
          IMPORT AI SCAFFOLD
        </button>
        <button
          class="utility-button"
          id="clearProjectBtn"
          style="display: none"
        >
          CLEAR PROJECT
        </button>
      </div>

      <hr class="sidebar-hr" />

      <!-- Dynamic tree will render inside this container -->
      <div id="tree" class="tree-container"></div>

      <div class="empty-notice" id="emptyTreeNotice">No folder loaded</div>
    </aside>

    <!-- RESIZER -->
    <div id="sidebarResizer"></div>

    <!-- MAIN: Drop/Pick + Report -->
    <main id="mainView">
      <div id="mainAction">
        <div id="drop-zone" class="drop-zone">
          <i class="fas fa-folder drop-icon"></i>
          <div class="drop-text">DROP FOLDER</div>
          <div class="drop-alternative">- OR -</div>
          <button class="folder-select-btn" id="select-folder">
            SELECT FOLDER
          </button>
        </div>
        <div id="loader" style="display: none">
          <i class="fas fa-spinner"></i> Scanning...
        </div>
      </div>

      <div
        style="
          flex: 1;
          display: flex;
          flex-direction: column;
          border-top: 1px solid var(--border-color);
        "
      >
        <!-- Dynamic ASCII report will render here -->
        <div id="report" style="display: block;"></div>

        <button
          id="exportReportBtn"
          class="action-button primary"
          style="display: block; align-self: flex-start; margin: 10px 15px 0"
        >
          EXPORT COMBINED TEXT
        </button>
      </div>
    </main>

    <!-- RIGHT: Stats -->
    <aside id="rightStatsPanel">
      <div class="panel-header"><h2>STATISTICS</h2></div>

      <!-- Dynamic stats table -->
      <table id="stats-table" class="stats-table">
        <thead>
          <tr>
            <th>Metric / Extension</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody><!-- Filled by scan.js --></tbody>
      </table>
    </aside>
  </div>

  <!-- Notification toaster -->
  <div id="notification" class="notification"></div>

  <!-- Import Scaffold Modal (Phase 4) -->
  <div id="scaffoldImportModal" class="diff-modal" style="display: none">
    <div class="diff-modal-content">
      <div>
        <h3>Import AI-Generated Project Scaffold</h3>
        <button class="diff-modal-close" id="closeScaffoldModalBtn">×</button>
      </div>
      <div class="modal-scrollable-content">
        <p style="font-size: 0.9em; color: var(--dim-color)">
          Paste the JSON array of <code>create_scaffold_file</code> operations
          from your AI below. Ensure filePaths are like
          <code>projectName/src/app.js</code> or
          <code>projectName/index.html</code>.
        </p>
        <textarea
          id="aiScaffoldJsonInput"
          placeholder='[{"operation":"create_scaffold_file","filePath":"my-project/index.html","content":"&lt;!DOCTYPE html&gt;..."}]'
        ></textarea>
      </div>
      <div class="diff-modal-actions">
        <button id="createProjectFromScaffoldBtn" class="action-button primary">
          Create Project from Scaffold
        </button>
        <button id="cancelScaffoldImportBtn" class="action-button secondary">
          Cancel
        </button>
      </div>
    </div>
  </div>
</body>
</html>
