<!DOCTYPE html>
<html>
<head>
  <base href="." />
  <meta charset="UTF-8" />
  <title>It's Always Sunny in Philadelphia Episode Randomizer</title>
  <!-- Keep CSP; we inline CSS/JS by design -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">

  <style>
    :root {
      --bg-0: #0d0d0d;
      --bg-1: #1a1a1a;
      --bg-2: #262626;
      --bg-3: #333333;
      --bg-4: #0f0f0f;
      --gold: #ffd700;
      --gold-2: #ffed4a;
      --text: #ffffff;
      --muted: #bfbfbf;
      --border: rgba(255,215,0,0.2);
      --shadow: rgba(0,0,0,0.7);
      --ok: #21c37a;
      --warn: #ffae42;
      --err: #ff6b6b;
      /* mobile sizes */
      --hit: 44px; /* min touch target */
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-1);
      color: var(--text);
      min-height: 100dvh; /* mobile viewports */
      width: 100vw;
      transition: background 600ms ease;
      position: relative;
      overflow: hidden; /* container scrolls instead */
      display: grid;
      place-items: center;
    }
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at bottom, rgba(255, 215, 0, 0.16), transparent 60%);
      pointer-events: none;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255,215,0,0.1);
      border-radius: 14px;
      box-shadow: 0 10px 30px var(--shadow);
      backdrop-filter: blur(10px);
      width: min(92vw, 820px);
      max-height: calc(100dvh - 24px);
      padding: 16px clamp(12px, 4vw, 28px);
      display: flex;
      flex-direction: column;
      overflow: auto; /* scroll inside; keeps stars reachable on tiny screens */
    }

    h1 {
      color: var(--gold);
      text-align: center;
      font-size: clamp(1.4rem, 6vw, 2.3rem);
      margin: 8px 0 14px;
      text-shadow: 0 0 10px rgba(255,215,0,0.45);
      letter-spacing: 1.2px;
      position: relative;
      line-height: 1.2;
    }
    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
    }

    .button-wrap {
      display: grid;
      place-items: center;
      margin: 14px 0 8px;
    }
    button#randomizeButton {
      background: linear-gradient(45deg, var(--gold), var(--gold-2));
      border: none;
      padding: 14px 22px;
      font-size: clamp(1rem, 4.8vw, 1.15rem);
      border-radius: 999px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: .6px;
      font-weight: 800;
      color: #2c2c2c;
      box-shadow: 0 6px 18px rgba(255,215,0,0.28);
      min-width: 220px;
      min-height: var(--hit);
      transition: transform .15s ease, box-shadow .15s ease, filter .2s ease;
      touch-action: manipulation;
    }
    button#randomizeButton:hover { transform: translateY(-1px) scale(1.02); }
    button#randomizeButton:active { transform: translateY(1px) scale(.99); }
    .button-subtitle {
      color: #9d9d9d;
      font-size: .85rem;
      margin-top: 6px;
      text-align: center;
    }

    #result {
      margin-top: 14px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .episode-info { margin: 8px 0 6px; line-height: 1.5; }
    .season {
      color: var(--gold);
      font-weight: 800;
      font-size: clamp(1.05rem, 4.8vw, 1.25rem);
      text-shadow: 0 0 8px rgba(255,215,0,0.25);
      margin-bottom: 4px;
    }
    .episode { color: #e6e6e6; font-size: clamp(.95rem, 4.2vw, 1.05rem); margin-bottom: 4px; }
    .title  {
      color: #fff;
      font-style: italic;
      font-size: clamp(1.05rem, 4.8vw, 1.25rem);
      text-shadow: 0 0 5px rgba(255,255,255,0.25);
      padding: 6px 0 0;
    }

    .rating-panel {
      margin-top: 10px;
      border-top: 1px dashed rgba(255,215,0,.25);
      padding-top: 10px;
      display: grid;
      gap: 8px;
    }
    .rating-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }
    .rating-label {
      font-size: .95rem;
      color: var(--muted);
    }
    .avg-line {
      font-size: .9rem;
      color: var(--muted);
    }

    /* Star input (touch-friendly) */
    .stars {
      display: inline-flex;
      gap: 4px;
    }
    .star-btn {
      appearance: none;
      -webkit-appearance: none;
      border: 1px solid rgba(255,215,0,.25);
      background: #111;
      width: var(--hit);
      height: var(--hit);
      border-radius: 10px;
      padding: 6px;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, background .2s ease;
    }
    .star-btn:hover,
    .star-btn:focus-visible { transform: translateY(-1px); border-color: rgba(255,215,0,.6); outline: none; }
    .star-btn:active { transform: translateY(0); }
    .star-svg {
      width: 22px; height: 22px;
      display: block;
      filter: drop-shadow(0 0 6px rgba(255,215,0,.25));
    }
    .star-bg { fill: #2a2a2a; }
    .star-fill { fill: #555; transition: fill .12s ease; }
    .star-btn.active .star-fill,
    .star-btn.preview .star-fill { fill: var(--gold); }

    .inline-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .mini {
      font-size: .85rem;
      color: var(--muted);
      text-decoration: underline;
      text-underline-offset: 2px;
      cursor: pointer;
      user-select: none;
    }
    .mini:active { opacity: .8; }

    .toast {
      position: fixed;
      left: 50%;
      bottom: env(safe-area-inset-bottom, 8px);
      transform: translateX(-50%);
      background: #101010;
      color: #fff;
      border: 1px solid rgba(255,255,255,.12);
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,.45);
      font-size: .95rem;
      display: none;
      z-index: 50;
    }
    .toast.show { display: block; }

    /* Micro animations; respect reduced motion */
    @media (prefers-reduced-motion: no-preference) {
      .animation { animation: slideUp 420ms cubic-bezier(.2,.8,.2,1); }
      @keyframes slideUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    }

    /* Tighten for very short screens */
    @media (max-height: 600px) {
      .container { padding: 12px; }
      .stars { gap: 3px; }
      .star-btn { width: 40px; height: 40px; padding: 6px; }
      .star-svg { width: 20px; height: 20px; }
    }
  </style>
</head>
<body>

    // --- Helpers ---
    const $ = (sel, el=document) => el.querySelector(sel);
    const pad2 = n => String(n).padStart(2,'0');
    const seasonNum = (seasonLabel) => Number((seasonLabel.match(/\d+/)||[0])[0] || 0);

    const bgColors = ['var(--bg-0)','var(--bg-1)','var(--bg-2)','var(--bg-3)','var(--bg-4)'];
    function cycleButtonText() {
      const b = $('#randomizeButton');
      b.textContent = buttonTexts[(Math.random() * buttonTexts.length) | 0];
    }
    function changeBackground() {
      document.body.style.background = bgColors[(Math.random() * bgColors.length) | 0];
    }
    function toast(msg, tone='ok') {
      const t = $('#toast');
      t.textContent = msg;
      t.style.borderColor = tone==='ok' ? 'rgba(33,195,122,.3)'
                         : tone==='warn' ? 'rgba(255,174,66,.35)'
                         : 'rgba(255,107,107,.35)';
      t.classList.add('show');
      clearTimeout(t._hid);
      t._hid = setTimeout(()=> t.classList.remove('show'), 1600);
    }

    function buildId(selected) {
      const sNum = pad2(seasonNum(selected.season));
      const eNum = pad2(selected.episodeNumber);
      return `S${sNum}E${eNum}`;
    }

    // --- Flatten data and restore viewed list ---
    const allEpisodes = Object.keys(episodes).flatMap(season =>
      episodes[season].map((title, idx) => ({ season, episodeNumber: idx + 1, title }))
    );
    const getStored = () => { try { return JSON.parse(localStorage.getItem('viewedEpisodes')) || []; } catch { return []; } };
    const saveStored = (arr) => { try { localStorage.setItem('viewedEpisodes', JSON.stringify(arr)); } catch {} };
    let viewedEpisodes = getStored();

    // --- Ratings API ---
    async function fetchRating(id) {
      try {
        const r = await fetch(`/api/rating?id=${encodeURIComponent(id)}`, { cache: 'no-store' });
        if (!r.ok) throw new Error('bad status');
        return await r.json(); // { id, average, count }
      } catch (e) {
        return { id, average: 0, count: 0, error: true };
      }
    }
    async function postRating(id, stars) {
      const r = await fetch('/api/rating', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, stars })
      });
      if (!r.ok) throw new Error('post failed');
      return await r.json();
    }

    // --- Star UI ---
    function starSVG(active=false) {
      // Slightly rounded star
      return `
        <svg class="star-svg" viewBox="0 0 24 24" aria-hidden="true">
          <path class="star-bg" d="M12 2.75l2.86 5.79 6.39.93-4.62 4.5 1.09 6.36L12 17.9 6.28 20.33l1.09-6.36-4.62-4.5 6.39-.93L12 2.75z"/>
          <path class="star-fill" d="M12 4.6l-2.1 4.25-4.7.69 3.4 3.3-.8 4.7 4.2-2.2 4.2 2.2-.8-4.7 3.4-3.3-4.7-.69L12 4.6z"/>
        </svg>`;
    }

    function renderStars(container, onRate) {
      container.innerHTML = '';
      const row = document.createElement('div');
      row.className = 'stars';
      for (let i = 1; i <= 5; i++) {
        const btn = document.createElement('button');
        btn.className = 'star-btn';
        btn.innerHTML = starSVG();
        btn.type = 'button';
        btn.setAttribute('aria-label', `${i} star${i>1?'s':''}`);
        btn.dataset.value = i;
        btn.addEventListener('click', () => onRate(i));
        btn.addEventListener('pointerenter', () => preview(i, true));
        btn.addEventListener('pointerleave', () => preview(i, false));
        row.appendChild(btn);
      }
      container.appendChild(row);

      function preview(val, on) {
        [...row.children].forEach((b, idx) => {
          b.classList.toggle('preview', on && idx < val);
        });
      }
      return {
        setActive(val) {
          [...row.children].forEach((b, idx) => {
            b.classList.toggle('active', idx < val);
          });
        },
        disable(on) {
          [...row.children].forEach(b => b.disabled = !!on);
        }
      };
    }

    // --- Page rendering ---
    const resultDiv = $('#result');
    let lastSelected = null;
    let starControls = null;

    function renderEpisode(selected, ratingData) {
      const { season, episodeNumber, title } = selected;
      const id = buildId(selected);
      const avg = (ratingData?.average || 0);
      const count = (ratingData?.count || 0);

      resultDiv.innerHTML = `
        <div class="episode-info animation">
          <div class="season">${season}</div>
          <div class="episode">Episode ${episodeNumber} <span style="opacity:.7">(${id})</span></div>
          <div class="title">"${title}"</div>
        </div>
        <div class="rating-panel">
          <div class="rating-row">
            <div class="rating-label">Rate this episode</div>
            <div class="inline-actions">
              <span class="mini" id="resetViewed" title="Reset viewed list">Reset viewed</span>
              <span class="mini" id="newPick" title="Pick another">Skip</span>
            </div>
          </div>
          <div id="starMount"></div>
          <div class="avg-line" id="avgLine">Avg ${avg.toFixed(2)} — ${count} vote${count===1?'':'s'}</div>
        </div>
      `;

      // Hook up actions
      $('#resetViewed').addEventListener('click', () => {
        viewedEpisodes = [];
        saveStored(viewedEpisodes);
        toast('Viewed list reset', 'warn');
      });
      $('#newPick').addEventListener('click', () => getRandomEpisode(true));

      // Stars
      const mount = $('#starMount');
      starControls = renderStars(mount, async (stars) => {
        try {
          starControls.disable(true);
          const updated = await postRating(id, stars);
          $('#avgLine').textContent =
            `Avg ${Number(updated.average || 0).toFixed(2)} — ${Number(updated.count || 0)} vote${Number(updated.count||0)===1?'':'s'}`;
          starControls.setActive(stars);
          toast(`Submitted ${stars}★`, 'ok');
        } catch (e) {
          toast('Could not submit rating', 'err');
        } finally {
          starControls.disable(false);
        }
      });

      // Set initial active stars to rounded average (for a hint)
      starControls.setActive(Math.round(avg));
    }

    function getRandomEpisode(skipAnimation=false) {
      cycleButtonText();
      changeBackground();

      // choose unviewed first; reset when all watched
      const unviewed = allEpisodes.filter(ep => !viewedEpisodes.includes(ep.title));
      const pool = unviewed.length ? unviewed : (viewedEpisodes = [], saveStored([]), allEpisodes);
      const selected = pool[(Math.random() * pool.length) | 0];

      // persist viewed list
      if (!viewedEpisodes.includes(selected.title)) {
        viewedEpisodes.push(selected.title);
        saveStored(viewedEpisodes);
      }

      lastSelected = selected;

      // Fetch rating then render
      const id = buildId(selected);
      renderEpisode(selected, { average: 0, count: 0 }); // quick first paint
      fetchRating(id).then(data => renderEpisode(selected, data));
    }

    // --- Init ---
    document.addEventListener('DOMContentLoaded', () => {
      cycleButtonText();
      $('#randomizeButton').addEventListener('click', () => getRandomEpisode());
      // auto-pick one on load to show the stars immediately
      getRandomEpisode();
    });

    // Be graceful about errors
    window.addEventListener('error', (e) => console.warn('Page Error:', e?.message));
  </script>
