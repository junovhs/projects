<!DOCTYPE html>
<html>
<head>
  <base href="." />
  <meta charset="UTF-8" />
  <title>It's Always Sunny in Philadelphia Episode Randomizer</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">

  <style>
    :root{
      --bg-0:#0d0d0d;--bg-1:#1a1a1a;--bg-2:#262626;--bg-3:#333333;--bg-4:#0f0f0f;
      --gold:#ffd700;--gold-2:#ffed4a;--text:#fff;--muted:#bfbfbf;--border:rgba(255,215,0,.2);
      --hit:44px
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Helvetica Neue',Arial,sans-serif;
      background:var(--bg-1);color:var(--text);min-height:100dvh;width:100vw;
      transition:background 500ms ease;display:grid;place-items:center;overflow:hidden;position:relative
    }
    body::after{content:'';position:fixed;inset:0;background:radial-gradient(ellipse at bottom,rgba(255,215,0,.16),transparent 60%);pointer-events:none}
    .container{
      background:rgba(0,0,0,.8);border:1px solid rgba(255,215,0,.1);border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.7);backdrop-filter:blur(10px);
      width:min(92vw,820px);max-height:calc(100dvh - 24px);
      padding:14px clamp(12px,4vw,28px);display:flex;flex-direction:column;overflow:auto
    }
    h1{
      color:var(--gold);text-align:center;font-size:clamp(1.35rem,6vw,2.2rem);margin:6px 0 12px;
      text-shadow:0 0 10px rgba(255,215,0,.45);letter-spacing:1.1px;line-height:1.2;position:relative
    }
    h1::after{content:'';position:absolute;bottom:-8px;left:50%;transform:translateX(-50%);width:140px;height:3px;background:linear-gradient(90deg,transparent,var(--gold),transparent)}
    .controls{display:grid;gap:10px;margin:12px 0}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .grow{flex:1 1 0}
    button.primary{
      background:linear-gradient(45deg,var(--gold),var(--gold-2));border:none;padding:12px 18px;
      font-size:clamp(.95rem,4.6vw,1.05rem);border-radius:999px;cursor:pointer;text-transform:uppercase;
      letter-spacing:.6px;font-weight:800;color:#2c2c2c;box-shadow:0 6px 18px rgba(255,215,0,.28);
      min-height:var(--hit);min-width:210px;touch-action:manipulation;transition:transform .15s,box-shadow .15s,filter .2s
    }
    button.primary:hover{transform:translateY(-1px) scale(1.02)}
    button.primary:active{transform:translateY(1px) scale(.99)}
    .hint{color:#9d9d9d;font-size:.85rem;text-align:center}

    select,button.secondary,input[type="search"]{
      height:var(--hit);border-radius:10px;border:1px solid rgba(255,215,0,.25);background:#111;color:#fff;
      padding:8px 10px;font-size:.95rem
    }
    button.secondary{padding:8px 14px;cursor:pointer}
    input[type="search"]{flex:1 1 0;min-width:120px}

    #result{margin-top:10px;background:rgba(0,0,0,.7);border:1px solid var(--border);border-radius:12px;padding:12px;box-shadow:0 5px 15px rgba(0,0,0,.3)}
    .episode-info{margin:6px 0 6px;line-height:1.5}
    .season{color:var(--gold);font-weight:800;font-size:clamp(1.05rem,4.8vw,1.25rem);text-shadow:0 0 8px rgba(255,215,0,.25);margin-bottom:4px}
    .episode{color:#e6e6e6;font-size:clamp(.95rem,4.2vw,1.05rem);margin-bottom:4px}
    .title{color:#fff;font-style:italic;font-size:clamp(1.05rem,4.8vw,1.25rem);text-shadow:0 0 5px rgba(255,255,255,.25);padding-top:4px}

    .rating-panel{margin-top:10px;border-top:1px dashed rgba(255,215,0,.25);padding-top:10px;display:grid;gap:8px}
    .rating-row{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center}
    .rating-label{font-size:.95rem;color:var(--muted)}
    .avg-line{font-size:.9rem;color:var(--muted)}

    .stars{display:inline-flex;gap:4px}
    .star-btn{
      appearance:none;border:1px solid rgba(255,215,0,.25);background:#111;width:var(--hit);height:var(--hit);
      border-radius:10px;padding:6px;display:grid;place-items:center;cursor:pointer;
      transition:transform .12s,border-color .12s,background .2s
    }
    .star-btn:hover,.star-btn:focus-visible{transform:translateY(-1px);border-color:rgba(255,215,0,.6);outline:none}
    .star-svg{width:22px;height:22px;display:block;filter:drop-shadow(0 0 6px rgba(255,215,0,.25))}
    .star-bg{fill:#2a2a2a}.star-fill{fill:#555;transition:fill .12s}
    .star-btn.active .star-fill,.star-btn.preview .star-fill{fill:var(--gold)}

    .inline-actions{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .mini{font-size:.85rem;color:var(--muted);text-decoration:underline;text-underline-offset:2px;cursor:pointer;user-select:none}
    .mini:active{opacity:.85}

    .toast{
      position:fixed;left:50%;bottom:env(safe-area-inset-bottom,8px);transform:translateX(-50%);
      background:#101010;color:#fff;border:1px solid rgba(255,255,255,.12);padding:10px 14px;border-radius:10px;
      box-shadow:0 8px 20px rgba(0,0,0,.45);font-size:.95rem;display:none;z-index:50
    }
    .toast.show{display:block}

    @media (prefers-reduced-motion:no-preference){
      .animate-in{animation:rise .38s cubic-bezier(.2,.8,.2,1)}
      @keyframes rise{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    }
    @media (max-height:600px){
      .container{padding:10px}
      .stars{gap:3px}.star-btn{width:40px;height:40px;padding:6px}.star-svg{width:20px;height:20px}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Gang Picks a Random Episode</h1>

    <!-- Controls: Random, Collections, Manual Pick -->
    <div class="controls">
      <div class="row" style="justify-content:center">
        <button id="randomizeButton" class="primary">Wildcard, bitches!</button>
      </div>
      <div class="hint">(randomize episode)</div>

      <div class="row">
        <select id="collectionSelect" title="Filter by tag/collection" class="grow">
          <option value="">All collections</option>
          <!-- options filled by JS -->
        </select>
        <button id="randomInCollection" class="secondary">Random in collection</button>
      </div>

      <div class="row">
        <select id="seasonSelect" class="grow" title="Season"></select>
        <select id="episodeSelect" class="grow" title="Episode"></select>
        <button id="showEpisodeBtn" class="secondary">Show</button>
      </div>
    </div>

    <div id="result" aria-live="polite"></div>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </div>

  <script>
    /* -------------------- Data: titles -------------------- */
    const episodes = {
      "Season 1": [
        "The Gang Gets Racist",
        "Charlie Wants an Abortion",
        "Underage Drinking: A National Concern",
        "Charlie Has Cancer",
        "Gun Fever",
        "The Gang Finds a Dead Guy",
        "Charlie Gets Molested"
      ],
      "Season 2": [
        "Charlie Gets Crippled","The Gang Goes Jihad","Dennis and Dee Go on Welfare","Mac Bangs Dennis' Mom","Hundred Dollar Baby","The Gang Gives Back","The Gang Exploits a Miracle","The Gang Runs for Office","Charlie Goes America All Over Everybody's Ass","Dennis and Dee Get a New Dad"
      ],
      "Season 3": [
        "The Gang Finds a Dumpster Baby","The Gang Gets Invincible","Dennis and Dee's Mom Is Dead","The Gang Gets Held Hostage","The Aluminum Monster vs. Fatty Magoo","The Gang Solves the North Korea Situation","The Gang Sells Out","Frank Sets Sweet Dee on Fire","Sweet Dee's Dating a Retarded Person","Mac Is a Serial Killer","Dennis Looks Like a Registered Sex Offender","The Gang Gets Whacked (Part 1)","The Gang Gets Whacked (Part 2)","Bums: Making a Mess All Over the City","The Gang Dances Their Asses Off"
      ],
      "Season 4": [
        "Mac and Dennis: Manhunters","The Gang Solves the Gas Crisis","America's Next Top Paddy's Billboard Model Contest","Mac's Banging the Waitress","Mac and Charlie Die (Part 1)","Mac and Charlie Die (Part 2)","Who Pooped the Bed?","Paddy's Pub: The Worst Bar in Philadelphia","Dennis Reynolds: An Erotic Life","Sweet Dee Has a Heart Attack","The Gang Cracks the Liberty Bell AKA The Worst Episode","The Gang Gets Extreme: Home Makeover Edition","The Nightman Cometh"
      ],
      "Season 5": [
        "The Gang Exploits the Mortgage Crisis","The Gang Hits the Road","The Great Recession","The Gang Gives Frank an Intervention","The Waitress Is Getting Married","The World Series Defense","The Gang Wrestles for the Troops","Paddy's Pub: Home of the Original Kitten Mittens","Mac and Dennis Break Up","The D.E.N.N.I.S. System","Mac and Charlie Write a Movie","The Gang Reignites the Rivalry"
      ],
      "Season 6": [
        "Mac Fights Gay Marriage","Dennis Gets Divorced","The Gang Buys a Boat","Mac's Big Break","Mac and Charlie: White Trash","Mac's Mom Burns Her House Down","Who Got Dee Pregnant?","The Gang Gets a New Member","Dee Reynolds: Shaping America's Youth","Charlie Kelly: King of the Rats","The Gang Gets Stranded in the Woods","Dee Gives Birth","A Very Sunny Christmas"
      ],
      "Season 7": [
        "Frank's Pretty Woman","The Gang Goes to the Jersey Shore","Frank Reynolds' Little Beauties","Sweet Dee Gets Audited","Frank's Brother","The Storm of the Century","Chardee MacDennis: The Game of Games","The ANTI-Social Network","The Gang Gets Trapped","How Mac Got Fat","Thunder Gun Express","The High School Reunion","The High School Reunion Part 2: The Gang's Revenge"
      ],
      "Season 8": [
        "Pop-Pop: The Final Solution","The Gang Recycles Their Trash","The Maureen Ponderosa Wedding Massacre","Charlie and Dee Find Love","The Gang Gets Analyzed","Charlie's Mom Has Cancer","Frank's Back in Business","Charlie Rules the World","The Gang Dines Out","Reynolds vs. Reynolds: The Cereal Defense"
      ],
      "Season 9": [
        "The Gang Broke Dee","Gun Fever Too: Still Hot","The Gang Tries Desperately to Win an Award","Mac and Dennis Buy a Timeshare","Mac Day","The Gang Saves the Day","The Gang Gets Quarantined","Flowers for Charlie","The Gang Makes Lethal Weapon 6","The Gang Squashes Their Beefs"
      ],
      "Season 10": [
        "The Gang Beats Boggs","The Gang Group Dates","Psycho Pete Returns","Charlie Work","The Gang Spies Like U.S.","The Gang Misses the Boat","Mac Kills His Dad","The Gang Goes on Family Fight","Frank Retires","Ass Kickers United: Mac and Charlie Join a Cult"
      ],
      "Season 11": [
        "Chardee MacDennis 2: Electric Boogaloo","Frank Falls Out the Window","The Gang Hits the Slopes","Dee Made a Smut Film","Mac & Dennis Move to the Suburbs","Being Frank","McPoyle vs. Ponderosa: The Trial of the Century","Charlie Catches a Leprechaun","The Gang Goes to Hell","The Gang Goes to Hell: Part Two"
      ],
      "Season 12": [
        "The Gang Turns Black","The Gang Goes to a Water Park","Old Lady House: A Situation Comedy","Wolf Cola: A Public Relations Nightmare","Making Dennis Reynolds a Murderer","Hero or Hate Crime?","PTSDee","The Gang Tends Bar","A Cricket's Tale","Dennis' Double Life"
      ],
      "Season 13": [
        "The Gang Makes Paddy's Great Again","The Gang Escapes","The Gang Beats Boggs: Ladies Reboot","Time's Up for the Gang","The Gang Gets New Wheels","The Gang Solves the Bathroom Problem","The Gang Does a Clip Show","Charlie's Home Alone","The Gang Wins the Big Game","Mac Finds His Pride"
      ],
      "Season 14": [
        "The Gang Gets Romantic","Thunder Gun 4: Maximum Cool","Dee Day","The Gang Chokes","The Gang Texts","The Janitor Always Mops Twice","The Gang Solves Global Warming","Paddy's Has a Jumper","A Woman's Right to Chop","Waiting for Big Mo"
      ],
      "Season 15": [
        "2020: A Year In Review","The Gang Makes Lethal Weapon 7","The Gang Buys a Roller Rink","The Gang Replaces Dee With a Monkey","The Gang Goes to Ireland","The Gang's Still in Ireland","Dee Sinks in a Bog","The Gang Carries a Corpse Up a Mountain"
      ],
      "Season 16": [
        "The Gang Inflates","Frank Shoots Every Member of the Gang","The Gang Gets Cursed","Frank vs. Russia","Celebrity Booze: The Ultimate Cash Grab","Risk E. Rat's Pizza & Amusement Center","The Gang Goes Bowling","Dennis Takes a Mental Health Day"
      ]
    };

    /* -------------------- OPTIONAL: tags/collections scaffold --------------------
       Add tags per episode ID (SxxExx). Fill this out over time.
       Example tags: "Mac+Dennis", "Cricket", "McPoyles", "Musical", "ThunderGun", "Experimental"
    ------------------------------------------------------------------------------ */
    const tagsById = {
      // Examples to show how it works (expand as you curate):
      "S04E13": ["Musical","Experimental","Nightman"], // The Nightman Cometh
      "S07E07": ["Games","Mac+Dennis","Chardee MacDennis"],
      "S10E04": ["Charlie Work","One-Take-ish","Experimental"],
      "S05E10": ["Dennis System","Mac+Dennis"],
      "S07E12": ["ThunderGun","Action"]
    };

    /* -------------------- Helpers -------------------- */
    const $ = (s, el=document)=>el.querySelector(s);
    const pad2 = n => String(n).padStart(2,'0');
    const seasonNum = (label)=>Number((label.match(/\d+/)||[0])[0]||0);
    const idFor = (obj)=>`S${pad2(seasonNum(obj.season))}E${pad2(obj.episodeNumber)}`;
    const parseId = (id)=>({season:`Season ${Number(id.slice(1,3))}`,episodeNumber:Number(id.slice(4,6))});

    const buttonTexts=["Wildcard, bitches!","Flip, Flip, Flipadelphia!","The Implication","Cultivating Mass","Green Man!","Nightman Cometh","Fight Milk!","Chardee MacDennis","Pepe Silvia!","Dayman (ah-ah-ah)"];
    const bgs=['var(--bg-0)','var(--bg-1)','var(--bg-2)','var(--bg-3)','var(--bg-4)'];
    function cycleButtonText(){ $('#randomizeButton').textContent = buttonTexts[Math.random()*buttonTexts.length|0]; }
    function changeBackground(){ document.body.style.background = bgs[Math.random()*bgs.length|0]; }
    function toast(msg){ const t=$('#toast'); t.textContent=msg; t.classList.add('show'); clearTimeout(t._hid); t._hid=setTimeout(()=>t.classList.remove('show'),1400); }

    const allEpisodes = Object.keys(episodes).flatMap(season =>
      episodes[season].map((title, idx) => ({ season, episodeNumber: idx + 1, title }))
    );

    const getStored=()=>{try{return JSON.parse(localStorage.getItem('viewedEpisodes'))||[]}catch{return[]}};
    const saveStored=(a)=>{try{localStorage.setItem('viewedEpisodes',JSON.stringify(a))}catch{}};
    let viewedEpisodes = getStored();

    /* -------------------- API -------------------- */
    async function fetchRating(id){
      try{
        const r = await fetch(`/api/rating?id=${encodeURIComponent(id)}`,{cache:'no-store'});
        if(!r.ok) throw 0; return await r.json();
      }catch(e){return {id,average:0,count:0,error:true}}
    }
    async function postRating(id,stars){
      const r=await fetch('/api/rating',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,stars})});
      if(!r.ok) throw 0; return await r.json();
    }

    /* -------------------- Stars -------------------- */
    function starSVG(){return `<svg class="star-svg" viewBox="0 0 24 24" aria-hidden="true"><path class="star-bg" d="M12 2.75l2.86 5.79 6.39.93-4.62 4.5 1.09 6.36L12 17.9 6.28 20.33l1.09-6.36-4.62-4.5 6.39-.93L12 2.75z"/><path class="star-fill" d="M12 4.6l-2.1 4.25-4.7.69 3.4 3.3-.8 4.7 4.2-2.2 4.2 2.2-.8-4.7 3.4-3.3-4.7-.69L12 4.6z"/></svg>`}
    function mountStars(container,onRate){
      container.innerHTML='';
      const row=document.createElement('div');row.className='stars';
      for(let i=1;i<=5;i++){
        const btn=document.createElement('button');
        btn.className='star-btn'; btn.innerHTML=starSVG(); btn.type='button';
        btn.setAttribute('aria-label',`${i} star${i>1?'s':''}`); btn.dataset.value=i;
        btn.addEventListener('click',()=>onRate(i));
        btn.addEventListener('pointerenter',()=>preview(i,true));
        btn.addEventListener('pointerleave',()=>preview(i,false));
        row.appendChild(btn);
      }
      container.appendChild(row);
      function preview(val,on){[...row.children].forEach((b,idx)=>b.classList.toggle('preview',on && idx<val))}
      return {
        setActive(val){[...row.children].forEach((b,idx)=>b.classList.toggle('active',idx<val))},
        disable(on){[...row.children].forEach(b=>b.disabled=!!on)}
      }
    }

    /* -------------------- Rendering (single-pass) -------------------- */
    const resultDiv = $('#result');
    let starControls=null, currentId=null;

    function renderEpisodeCard(selected, initialAvg=0, initialCount=0){
      const id = idFor(selected); currentId = id;
      resultDiv.innerHTML = `
        <div class="episode-info animate-in">
          <div class="season">${selected.season}</div>
          <div class="episode">Episode ${selected.episodeNumber} <span style="opacity:.7">(${id})</span></div>
          <div class="title">"${selected.title}"</div>
        </div>
        <div class="rating-panel">
          <div class="rating-row">
            <div class="rating-label">Rate this episode</div>
            <div class="inline-actions">
              <span class="mini" id="resetViewed">Reset viewed</span>
              <span class="mini" id="skipOne">Skip</span>
            </div>
          </div>
          <div id="starMount"></div>
          <div class="avg-line" id="avgLine">Avg ${Number(initialAvg).toFixed(2)} — ${initialCount} vote${initialCount===1?'':'s'}</div>
          <div class="avg-line" id="tagsLine" style="display:none"></div>
        </div>`;
      $('#resetViewed').addEventListener('click',()=>{viewedEpisodes=[];saveStored(viewedEpisodes);toast('Viewed list reset')});
      $('#skipOne').addEventListener('click',()=>randomPick(currentFilterTag));

      starControls = mountStars($('#starMount'), async (stars)=>{
        try{
          starControls.disable(true);
          const updated = await postRating(id, stars);
          updateRatingLine(updated.average, updated.count);
          starControls.setActive(stars);
          toast(`Submitted ${stars}★`);
        }catch{toast('Could not submit rating')}finally{starControls.disable(false)}
      });

      // show tags if any
      if (tagsById[id]?.length){
        const tl = $('#tagsLine'); tl.style.display='block';
        tl.textContent = `Tags: ${tagsById[id].join(', ')}`;
      }
    }

    function updateRatingLine(avg,count){
      // Only update text & star hint; NO re-render → fixes the double animation
      const line = $('#avgLine');
      if (line) line.textContent = `Avg ${Number(avg||0).toFixed(2)} — ${Number(count||0)} vote${Number(count||0)===1?'':'s'}`;
      if (starControls) starControls.setActive(Math.round(Number(avg||0)));
    }

    /* -------------------- Picking logic -------------------- */
    function poolForTag(tag){
      if(!tag) return allEpisodes;
      // any episode whose ID has that tag
      const allowed = new Set(Object.entries(tagsById).filter(([_,tags])=>tags?.includes(tag)).map(([id])=>id));
      return allEpisodes.filter(ep=>allowed.has(idFor(ep)));
    }

    let currentFilterTag = ''; // empty = all
    function randomPick(tag=''){
      cycleButtonText(); changeBackground();
      const pool = poolForTag(tag);
      // prefer unviewed first
      let unviewed = pool.filter(ep=>!viewedEpisodes.includes(ep.title));
      if (!unviewed.length){ viewedEpisodes=[]; saveStored([]); unviewed = pool; }

      const selected = unviewed[Math.random()*unviewed.length|0];
      if (!viewedEpisodes.includes(selected.title)){ viewedEpisodes.push(selected.title); saveStored(viewedEpisodes); }

      renderEpisodeCard(selected, 0, 0); // single render
      // fetch rating and update just the numbers (no animation)
      fetchRating(idFor(selected)).then(data=>updateRatingLine(data.average, data.count));
      // sync manual pickers
      setPickersTo(selected);
    }

    function showSpecific(seasonLabel, episodeNumber){
      const title = episodes[seasonLabel]?.[episodeNumber-1];
      if (!title) return;
      const selected = { season: seasonLabel, episodeNumber, title };
      changeBackground();
      renderEpisodeCard(selected, 0, 0);
      fetchRating(idFor(selected)).then(d=>updateRatingLine(d.average, d.count));
      if (!viewedEpisodes.includes(title)){ viewedEpisodes.push(title); saveStored(viewedEpisodes); }
      setPickersTo(selected);
    }

    /* -------------------- UI: pickers & collections -------------------- */
    const seasonSelect = $('#seasonSelect');
    const episodeSelect = $('#episodeSelect');
    const collectionSelect = $('#collectionSelect');

    function populateSeasonOptions(){
      seasonSelect.innerHTML='';
      Object.keys(episodes).forEach(season=>{
        const opt=document.createElement('option'); opt.value=season; opt.textContent=season; seasonSelect.appendChild(opt);
      });
    }
    function populateEpisodeOptions(season){
      episodeSelect.innerHTML='';
      (episodes[season]||[]).forEach((title,idx)=>{
        const num = idx+1;
        const opt=document.createElement('option');
        opt.value = String(num);
        opt.textContent = `E${pad2(num)} — ${title}`;
        episodeSelect.appendChild(opt);
      });
    }
    function setPickersTo(ep){
      if (!ep) return;
      seasonSelect.value = ep.season;
      populateEpisodeOptions(ep.season);
      episodeSelect.value = String(ep.episodeNumber);
    }

    function computeAllTags(){
      const set = new Set();
      Object.values(tagsById).forEach(arr => (arr||[]).forEach(t=>set.add(t)));
      return Array.from(set).sort();
    }
    function populateCollections(){
      const tags = computeAllTags();
      collectionSelect.innerHTML = `<option value="">All collections</option>`;
      tags.forEach(tag=>{
        const opt=document.createElement('option'); opt.value=tag; opt.textContent=tag; collectionSelect.appendChild(opt);
      });
    }

    /* -------------------- Init -------------------- */
    document.addEventListener('DOMContentLoaded', ()=>{
      cycleButtonText();
      populateSeasonOptions();
      populateEpisodeOptions(Object.keys(episodes)[0]);
      populateCollections();

      $('#randomizeButton').addEventListener('click', ()=> randomPick(currentFilterTag));
      $('#randomInCollection').addEventListener('click', ()=> randomPick(collectionSelect.value || ''));
      $('#showEpisodeBtn').addEventListener('click', ()=>{
        showSpecific(seasonSelect.value, Number(episodeSelect.value));
      });
      seasonSelect.addEventListener('change', ()=>{
        populateEpisodeOptions(seasonSelect.value);
      });
      collectionSelect.addEventListener('change', ()=>{
        currentFilterTag = collectionSelect.value || '';
      });

      // Auto-pick one on load
      randomPick('');
    });

    window.addEventListener('error', e=>console.warn('Page Error:', e?.message));
  </script>
</body>
</html>
